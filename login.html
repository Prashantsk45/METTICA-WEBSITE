<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhNMlXaXSL910yXRR2ILwB5M4LBmnjj4c",
            authDomain: "metica-25af0.firebaseapp.com",
            projectId: "metica-25af0",
            storageBucket: "metica-25af0.firebasestorage.app",
            messagingSenderId: "294378355918",
            appId: "1:294378355918:web:f1c74028e3d4ba79e7249f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    alert("User signed up successfully!");
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Error: ${errorCode} - ${errorMessage}`);
                });
        }

    </script>
</head>
<body>
    <h1>Sign Up</h1>
    <form onsubmit="event.preventDefault(); signUp();">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
